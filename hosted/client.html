<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DnD Character Storage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <style>
            .margin3px {

        <script src="./bundle.js"></script>

    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <div class="navbar-brand col-sm-3 col-d-2 mr-0">D&D Character Storage</div>
            <ul class="navbar-nav px-3"><li class="nav-item text-nowrap" > <div class="nav-link" id="statusCode"></div></li></ul>
        </nav>
        <div class="container-fluid border-primary">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column margin3px">
                            <li class="nav-item"><button class="btn btn-dark btn-sm" data-toggle="collapse" href="#addCharacterCollapse" role="button" aria-expanded="false" aria-controls="addCharacterCollapse">Add a Character</button></li>
                            <div class="row">
                                <div class="col">
                                    <div class="collapse" id="addCharacterCollapse">
                                        <div class="card card-body">
                                            <form id="nameForm" action="/addCharacter" method="post">
                                                <div class="form-group">
                                                    <label for="characterName">Enter a name for you character</label>
                                                    <input type="text" class="form-control" name="name" id="nameField" aria-describedby="characterName" placeholder="Ex:John Smith">
                                                    <button type="submit" class="btn btn-dark" data-toggle="collapse" data-target="#addCharacterCollapse" aria-expanded="false" aria-controls="addCharacterCollapse" value="Add Character" id="addCharacterButton">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>
                        <form id="refreshCharacterListForm" action="/getCharacterList" method="get">
                            <div class="input-group-prepend">
                                <h6 class="sidebar-heading input-group-text">Character List</h6>
                                <button class="btn btn-dark btn-xs" id="urlField" type="submit"><i class="material-icons">refresh</i></button>
                            </div>
                        </form>
                        <ul class="nav flex-column mb-2" id="characterList">
                        </ul>
                    </div>
                </nav>

                            </label>
                        </div>
                    </div>
                </div>
